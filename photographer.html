<!DOCTYPE html>
<html>
  <head lang="fr">
    <link href="public/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
         <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" id="firstName" name="firstname" minlength="2" maxlength="20" />
            <p id="validationFirstName" class="validation"></p>
            <label>Nom</label>
						<input type="text" id="lastName" name="lastname" minlength="2" maxlength="25" />
            <p id="validationLastName" class="validation"></p>
            <label>Email</label>
						<input type="email" id="email" name="email" />
            <p id="validationEmail" class="validation"></p>
            <label>Votre message</label>
            <textarea type="text" id="yourMessage" name="yourmessage"></textarea>
					</div>
          <button class="contact_button" type="button" onclick="getValueOnSubmit()" return false>Envoyer</button>
				</form>
			</div>
		</div>
    <div id="select">
      <p>Trier par</p>
      <select name="Order by" id="select_order">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="mediaDiv"></div>
    <!--- <div id="lightboxDiv" class="lightboxDiv">
      <div id="lightboxContent">
      </div>
    </div>-->
    <div class="likes_price_div"></div>

    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    
  </body>
</html>
