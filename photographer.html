<!DOCTYPE html>
<html>
  <head lang="fr">
    <meta charset="utf-8">
    <link href="public/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/019b68e105.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
         <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog">
				<header>
          <h2 id="modal_title">Contactez-moi <span id="name_photographer"></span></h2>          
          <img src="assets/icons/close.svg"  onclick="closeModal()" aria-label="fermer-formulaire"/>
        </header>
				<form>
					<div role="group" aria-labelledby="coordonées-et-contact">
              <label>Prénom</label>
              <input type="text" id="firstName" name="firstname" minlength="2" maxlength="20" aria-required="true"
              placeholder="Veuillez renseigner votre prénom ici - entre 2 et 20 lettres" />
              <p id="validationFirstName" class="validation"></p>
              <label>Nom</label>
              <input type="text" id="lastName" name="lastname" minlength="2" maxlength="25" aria-required="true"
              placeholder="Veuillez renseigner votre nom ici - entre 2 et 25 lettres" />
              <p id="validationLastName" class="validation"></p>
              <label>Email</label>
              <input type="email" id="email" name="email" placeholder="Veuillez renseigner votre adresse mail ici - ex: adresse@mail.com" 
              aria-required="true"/>
              <p id="validationEmail" class="validation"></p>
              <label>Votre message</label>
            <textarea type="text" id="yourMessage" name="yourmessage" placeholder="Veuillez renseigner votre message ici"
            aria-required="true"></textarea>
            <p id="validationMessage"></p>
					</div>
          <button class="submit_form" type="button" onclick="getValueOnSubmit()" return false aria-label="envoyer-formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="selectPart">
    <p>Trier par</p>
    <div class="dropdown">
      <ul id="test"><li class="drop" id="filter_title">Titre</li>
        <li class="drop" id="filter_date">Date</li>
        <li id="filter_popular">Popularité
          <ul>
            
            
          </ul>
        </li>
      </ul>
    </div>
    </div>
    </div>
    <div class="mediaDiv"></div>
     <div id="lightboxDiv" class="lightboxDiv">
      <i class="fas fa-times" onclick="closeLightbox()"></i>
      <div id="lightboxContent">
        <i class="fa fa-angle-left"></i> 
        <img id="imgBigger">
        <video id="videoBigger" src="" controls></video>
        <i class="fa fa-angle-right"></i>
      </div>
      <p id="imgNameLightbox"></p>
    </div>
    <div class="likes_price_div">
      <div class="all_likes">
        <p class="number_likes"></p>
        <i  class="fas fa-heart"></i>
      </div>
      
    </div>

    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    
    
    
  </body>
</html>
